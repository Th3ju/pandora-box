name: Continuous Integration

on:
  push:
    branches: 
      - main
  pull_request:
    branches: [main]

jobs:

  deploy:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Pandora
        run: |
          echo "ip_address=$(curl -s ifconfig.me)" >> $GITHUB_ENV
          
      - name: test
        run: |
          echo IP Adress is: ${{ env.ip_address }}

